<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div class="container">
        <div class="self"></div>

        <div class="options">
            <input id="search" placeholder="Find player..." class="search"></input>
        </div>
        
        <div class="jobs">
            <table id="jobs"></table>
        </div>
        
        <div class="users">
            <div class="user">
                <table id="users">
                    <tr>
                      <th>Avatar</th>
                      <th>ID</th>
                      <th>Username</th>
                      <th>Ping</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
